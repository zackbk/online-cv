    summary: |
        - Critical thinker focused on providing useful insights to improve processes and meet intended objectives 
        - Adaptable to fast paced work environments while maintaining safety and procedural standards
        - Proficient knowledge of process engineering design and continuous improvement principles
        - Experience interacting with clients and managing contractors in small and large teams
