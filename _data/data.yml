experiences:
    - role: Project Engineer
      time: Feb. 2019 - Present
      company: Environment and Climate Change Canada
      details: |
        - Spearheading a multi-departmental effort to model the decarbonization of Canada’s oil and gas sector
        - Developed and published regulations to reduce GHG emissions by 3 MT per year by working with stakeholders
        - Managed projects on impact assessment and contracts on benchmarking environmental performance
        - Leading digital-modernization projects by adopting project management tools and automating various tasks
    - role: Junior Project Engineer
      time: Sep. 2016 - Jan. 2019
      company: Environment and Climate Change Canada
      details: |
        - Evaluated impact of new regulations by creating multi-dimensional process models for +1000 facilities
        - Obtained buy-in from industry by creating data-informed documents and briefing senior management
        - Advised senior management on air pollution issues in communities using pertinent data and technical advice
    - role: Economic Research Analyst
      time: Sep. 2015 - Dec. 2015
      company: Environment and Climate Change Canada
      details: |
        - Conducted preliminary design and costing study of over 25 air pollution control technologies at 15 facilities
        - Developed cost curves for each facility to achieve desired outcomes by analysing equipment configurations
        - Improved responses to stakeholder questions on air pollution mitigation by creating a centralized database
    - role: Data Scientist
      time: Sep. 2015 - Dec. 2015
      company: PetroPredict Inc.
      details: |
        - Developed a risk assessment tool optimizing maintenance schedules and early pipeline failure detection
        - Produced visualizations for clients making data-informed decisions on +25,000 assets with +100 features
        - Used predictive and descriptive analytic techniques to better characterize failure loss, severity, and corrosion
        
